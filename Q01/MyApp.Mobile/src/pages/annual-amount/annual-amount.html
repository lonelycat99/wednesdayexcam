<ion-header>

  <ion-navbar>
    <ion-title>AnnualAmountPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="number" placeholder="ยอดเงินต้น" [(ngModel)]="inputData.principalAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="จำนวนปี" [(ngModel)]="inputData.numberOfYears"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" block outline (click)="CalculateInterest()">Submit</button>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        ปีที่
      </ion-col>
      <ion-col col-3>
        ยอดเงิน
      </ion-col>
      <ion-col col-3>
        ดอกเบี้ย
      </ion-col>
      <ion-col col-3>
        ยอดที่ต้องชำระ
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of annualAmounts;let i = index">
      <ion-row>
        <ion-col col-3>
          {{i+1}}
        </ion-col>
        <ion-col col-3>
          {{item.principalAmount}}
        </ion-col>
        <ion-col col-3>
          {{item.interestRate}}
        </ion-col>
        <ion-col col-3>
          {{item.paid}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
