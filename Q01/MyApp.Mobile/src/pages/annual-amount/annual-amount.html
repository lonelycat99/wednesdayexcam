
<ion-header>

  <ion-navbar color="sky">
    <ion-title text-center>AnnualAmountPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-input type="number" placeholder="ยอดเงินต้น" [(ngModel)]="inputData.principalAmount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="จำนวนปี" [(ngModel)]="inputData.numberOfYears"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="primary" block outline (click)="CalculateInterest()">คำนวณ</button>
    </ion-card-content>
  </ion-card>

  <ion-grid style="background-color: #4a9ff5;color: #ffff;" padding>
    <ion-row>
      <ion-col>
        ปีที่
      </ion-col>
      <ion-col>
        ยอดเงิน
      </ion-col>
      <ion-col>
        ดอกเบี้ย
      </ion-col>
      <ion-col>
        ยอดที่ต้องชำระ
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of annualAmounts;let i = index">
      <ion-row>
        <ion-col>
          {{i+1}}
        </ion-col>
        <ion-col>
          {{item.principalAmount | number}}
        </ion-col>
        <ion-col>
          {{item.interestRate | number}}
        </ion-col>
        <ion-col>
          {{item.paid | number}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
